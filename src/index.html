<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="./index.js" type="module"></script> -->
</head>

<body>

    <div class="todo-list-container">

        <dialog id="taskDialog" closedby="any">
            <div class="dialog-content">
                <button class="close-btn" id="closeBtn">
                    &times;
                </button>
                <h2>Add New Task</h2>
                <form action="#" id="task-form">
                    <div class="form-control">
                        <input required class="form-input" name="title" type="text" id="title" placeholder="T0-do name">
                    </div>
                    <div class="form-control">
                        <textarea name="description" id="description" cols="30" rows="2"
                            placeholder="Add a description"></textarea>
                    </div>
                    <div class="form-control">
                        <input class="form-input" name="dueDate" type="date" id="dueDate">
                    </div>
                    <div class="form-control">
                        <select name="priority" id="priority">
                            <option value="" hidden disabled selected>priorityâ€¦</option>
                            <option class="low" value="Low">Low</option>
                            <option class="medium" value="Medium">Medium</option>
                            <option class="high" value="High">High</option>
                            <option class="critical" value="Critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <button id="confirmBtn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </dialog>





        <main>
            <div class="nav-list">
                <nav class="nav">
                    <h3><button id="showBtn"><i class="fa-solid fa-plus-circle"></i></button></h3>
                    <ul>

                        <li><i class="fa-solid fa-search"></i> Search</li>
                        <li><i class="fa-solid fa-inbox"></i> Inbox</li>
                        <li><i class="fa-solid fa-calendar-day"></i> Today</li>
                        <li><i class="fa-solid fa-calendar-week"></i> Upcoming</li>
                        <li><i class="fa-solid fa-filter"></i> Filters & Labels</li>
                    </ul>
                </nav>
                <nav class="nav">
                    <h3><button class="btn"><i class="fa-solid fa-person-circle-plus"></i></button> My Project</h3>
                    <ul>

                        <!-- <li><button class="btn"><i class="fa-solid fa-search"></i></button> fitness</li> -->

                    </ul>
                </nav>
            </div>
            <div class="content-container">
                <div class="content-header">
                    <h1>My Tasks</h1>
                    <p class="task-count"><span id="task-count">0</span> tasks</p>
                </div>
                <ul class="items" id="task-list">

                </ul>
            </div>
        </main>
    </div>

</body>

</html>
